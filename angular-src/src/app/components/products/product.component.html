<h1 style=" color: white; text-decoration: underline">Products list</h1>
<div class="row" style="display: inline">
  <div class="col-lg-12">
    <ul class="list-group">
      <app-product-item
      *ngFor="let p of products" [product]="p" ></app-product-item>
    </ul>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a [routerLinkActive]="['active']" [routerLink]="['/products/create']" class="btn btn-success ">Add product</a>
    </div>
  </div>
  <div class="col-xs-4">
    <aside>

    </aside>
  </div>
</div>
