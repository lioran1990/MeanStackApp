<div class="container">
  <h1 class="page-header">Edit product</h1>
  <form (ngSubmit)="onUpdateProduct()">

    <div [formGroup]="myForm">
      <div class="col-xs-3">
      <div class="form-group" hidden>
        <label for="serialNumber"> Serial Number</label>
        <input type="text"  class="form-control" id="serialNumber"
               placeholder="Enter serialNumber" formControlName="serialNumber">
      </div>
      <div class="form-group">
        <label for="productName"> Product Name</label>
        <input type="text"  class="form-control" id="productName"
               placeholder="Enter productName" formControlName="productName">
      </div>
      <div class="form-group">
        <label for="productCategory">Product Category</label>
        <select title="Select from the existing Categories" class="form-control" id="productCategory"
                placeholder="Enter Product Category" formControlName="productCategory">
          <option *ngFor="let category of productCategories" [ngValue]="category">{{category}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="weightable"> Weightable</label>
        <input type="text"  class="form-control" id="weightable"
               placeholder="Enter weightable" formControlName="weightable">
      </div>
      <div class="form-group">
        <label for="productPrice">Product Price</label>
        <input type="text"  class="form-control" id="productPrice"
               placeholder="Enter productPrice" formControlName="productPrice">
      </div>
      <div class="form-group">
        <label for="productManufacturer">Product Manufacturer</label>
        <input type="text"  class="form-control" id="productManufacturer"
               placeholder="Enter productManufacturer" formControlName="productManufacturer">
      </div>
      <div class="form-group">
        <label for="productStoreName"> Product Store Name</label>
        <select title="Select from the existing Stores" class="form-control" id="productStoreName"
                placeholder="Enter Store Name" formControlName="productStoreName">
          <option *ngFor="let shop of shopNames" [ngValue]="shop">{{shop}}</option>
        </select>
      </div>
      <input  type="submit" class="btn btn-danger"   value="Submit">
    </div>
    </div>
  </form>
</div>
